<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مسابقة القرآن الكريم</title>
  <link rel="icon" type="image/x-icon" href="favicon.jpeg">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="main-header">
    <h1>مسابقة القرآن الكريم</h1>
  </header>

  <main class="main-content">
    <section class="form-section">
      <h2>أدخل بياناتك لعرض النتيجة</h2>
      <form>
        <div class="form-group">
          <label for="centerSelect">اختر عدد الأجزاء:</label>
          <select id="centerSelect">
            <option value="">-- عدد الأجزاء --</option>
            <option value="30">30</option>
            <option value="25">25</option>
            <option value="20">20</option>
            <option value="15">15</option>
            <option value="10">10</option>
            <option value="7">7</option>
            <option value="5">5</option>
            <option value="3">3</option>
          </select>
        </div>
        <div class="form-group">
          <label for="codeInput">أدخل الكود:</label>
          <input type="text" id="codeInput" placeholder="اكتب الكود هنا">
        </div>
        <button type="button" onclick="fetchData()">عرض النتيجة</button>
      </form>
    </section>

    <section id="result" class="result-section"></section>
  </main>

  <footer class="main-footer">
    <p>© 2025. جميع الحقوق محفوظة</p>
    <p>تم التطوير بواسطة: محمود حامد</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
